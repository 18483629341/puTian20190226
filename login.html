<!DOCTYPE html>
<html lang="en" class="html1">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body class="flexBlock">
	<script src="./js/logo.js">	</script>
	<div class="header">
		<div class="headerMain">
			<img src="./img/logo.png" alt="">
		</div>

	</div>
	<!-- 登录框 -->

	<div class="main  ">
		<div class="centerCon flexBlock">
			<div class="flex1 ">
				<div class="themeBox"></div>
			</div>
			<div class="login_content ">
				<div class="login_area">
					<div class="login_name">
						<span class="login_title">登录</span>
					</div>
					<div class="userDiv">
						<p class="inputP user ">
							<input type="text" id="userName" name="userName" placeholder="请输入您的用户名" />
						</p>
						<p class="helpBolck "></p>
					</div>
					<div class="passwordDiv">
						<p class="inputP password">
							<input type="text" id="password" name="password" placeholder="请输入您的密码" />
						</p>
						<p class="helpBolck"></p>
					</div>
					<div class="radioDiv">
						<p class=" checkboxP">
							<span class="checkBox" ></span>
							<span class="remeberPass"> 记住密码</span>
						</p>
					</div>
					<div class="login-btn">
						<button class="login" id="login">登录</button>
					</div>
					
				</div>
				<!-- <div class="suggestDiv">建议IE10+/chrome/firefox/360极速浏览器</div>  -->
			</div>
		</div>
	</div>
	<div class="footer ">
		<p class="footerText">
			<span class="inner">版权所有：莆田市生态环境局</span>
			<span class="inner">技术支持：北京思路创新科技信息有限公司</span>
		</p>
	</div>

</body>
 
</html>
